<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Online education</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="__ADMIN__/assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="__ADMIN__/assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="__ADMIN__/assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="__ADMIN__/assets/css/admin.css">
    <link rel="stylesheet" href="__ADMIN__/assets/css/app.css">
<body data-type="generalComponents">


    {include file="public/top" /}







    <div class="tpl-page-container tpl-page-header-fixed">


        {include file="public/left" /}





        <div class="tpl-content-wrapper">
            <div class="tpl-content-page-title">
                填空题
            </div>
            <ol class="am-breadcrumb">
                <li><a href="{:url('index/index')}" class="am-icon-home">首页</a></li>
                <li><a href="{:url('tiku/tiankong')}">题库管理</a></li>
                <li class="am-active">填空题</li>
            </ol>
            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-code"></span> 列表
                    </div>
                    <div class="tpl-portlet-input tpl-fz-ml">
                        <div class="portlet-input input-small input-inline">
                            <div class="input-icon right">
                                <i class="am-icon-search"></i>
                                <input type="text" class="form-control form-control-solid" placeholder="搜索..."> </div>
                        </div>
                    </div>


                </div>
                <div class="tpl-block">
                    <div class="am-g">
                        <div class="am-u-sm-12 am-u-md-6">
                            <div class="am-btn-toolbar">
                                <div class="am-btn-group am-btn-group-xs">
                                    <a type="button" href="{:url('tiku/tiankongadd')}" class="am-btn am-btn-default am-btn-success"><span class="am-icon-plus"></span> 新增</a>
                                    <!-- <a type="button" class="am-btn am-btn-default am-btn-secondary"><span class="am-icon-save"></span> 保存</a>
                                    <a type="button" class="am-btn am-btn-default am-btn-warning"><span class="am-icon-archive"></span> 审核</a>
                                    <a type="button" class="am-btn am-btn-default am-btn-danger"><span class="am-icon-trash-o"></span> 删除</a> -->
                                </div>
                            </div>
                        </div>
                        <div class="am-u-sm-12 am-u-md-3">
                            <div class="am-form-group">
                                <select data-am-selected="{btnSize: 'sm'}">
                                  <option value="option1">所有类别</option>
                                  <option value="option2">IT业界</option>
                                  <option value="option3">数码产品</option>
                                  <option value="option3">笔记本电脑</option>
                                  <option value="option3">平板电脑</option>
                                  <option value="option3">只能手机</option>
                                  <option value="option3">超极本</option>
                                </select>
                            </div>
                        </div>
                        <div class="am-u-sm-12 am-u-md-3">
                            <div class="am-input-group am-input-group-sm">
                                <input type="text" class="am-form-field">
                                <span class="am-input-group-btn">
                                    <button class="am-btn  am-btn-default am-btn-success tpl-am-btn-success am-icon-search" type="button"></button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="am-g">
                        <div class="am-u-sm-12">
                            <form class="am-form">
                                <table class="am-table am-table-striped am-table-hover table-main" style="table-layout: fixed;">
                                    <thead>
                                        <tr>
                                            <!-- <th class="table-check"><input type="checkbox" class="tpl-table-fz-check"></th> -->
                                            <th class="table-id">ID</th>
                                            <th class="table-title">题干</th>
                                            <th class="table-type">答案</th>
                                            <th class="table-author am-hide-sm-only">解析</th>
                                            <th class="table-date am-hide-sm-only">所属知识点</th>
                                            <th class="table-set">操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>

                                        {volist name="tmlist" id="tm"}
                                        <tr >
                                            <!-- <td><input type="checkbox"></td> -->
                                            <td>{$tm.tmbh}</td>
                                            <td style="white-space: nowrap;text-overflow: ellipsis;overflow: hidden;">{$tm.tg}</td>
                                            <td style="white-space: nowrap;text-overflow: ellipsis;overflow: hidden;">{$tm.da}</td>
                                            <td style="white-space: nowrap;text-overflow: ellipsis;overflow: hidden;">{$tm.jx}</td>
                                            <td class="am-hide-sm-only">{$tm.zsdbh}</td>
                                            <td>
                                                <div class="am-btn-toolbar">
                                                    <div class="am-btn-group am-btn-group-xs">
                                                        <a cla8btn am-btn-default am-btn-xs am-text-secondary"><span class="am-icon-pencil-square-o"></span> 编辑</a>
                                                        <!-- <button class="am-btn am-btn-default am-btn-xs am-hide-sm-only"><span class="am-icon-copy"></span> 管理</button> -->
                                                        <a class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only"><span class="am-icon-trash-o"></span> 删除</a>
                                                    </div>
                                                </div>
                                            </td>

                                        </tr>
                                        {/volist}
                                    </tbody>
                                </table>
                                <div class="am-cf">
                                {$tmlist->render()}
                                    <!-- <div class="am-fr">
                                        <ul class="am-pagination tpl-pagination">
                                            <li class="am-disabled"><a href="#">«</a></li>
                                            <li class="am-active"><a href="#">1</a></li>
                                            <li><a href="#">2</a></li>
                                            <li><a href="#">3</a></li>
                                            <li><a href="#">4</a></li>
                                            <li><a href="#">5</a></li>
                                            <li><a href="#">»</a></li>
                                        </ul>
                                    </div> -->
                                </div>
                                <hr>

                            </form>
                        </div>

                    </div>
                </div>
                <div class="tpl-alert"></div>
            </div>










        </div>

    </div>


    <script src="__ADMIN__/assets/js/jquery.min.js"></script>
    <script src="__ADMIN__/assets/js/amazeui.min.js"></script>
    <script src="__ADMIN__/assets/js/app.js"></script>
</body>

</html>
