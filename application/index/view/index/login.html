<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8">
		<title>登录</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-siteapp" />

		<link rel="stylesheet" href="__INDEX__/assets/css/amazeui.css" />
		<link href="__INDEX__/assets/css/dlstyle.css" rel="stylesheet" type="text/css">
		<script src="__INDEX__/assets/js/jquery-1.7.min.js"></script>
		<script src="__INDEX__/assets/js/gVerify.js"></script>
	</head>

	<body>

		<div class="login-boxtitle">
			<a href="home.html"><img alt="logo" src="__INDEX__/assets/images/logobig.png" /></a>
		</div>

		<div class="login-banner">
			<div class="login-main">
				<div class="login-banner-bg"><span></span><img src="__INDEX__/assets/images/big.jpg" /></div>
				<div class="login-box">


							<h3 class="title">登录商城</h3>

							<div class="clear"></div>

						<div class="login-form" style="background:#f8f8f8;"><!--背景色改了-->
							<form action="" id="form" method="post">
							    <div class="user-name">
								    <label for="username"><i class="am-icon-user"></i></label>
								    <input type="text" name="username" id="username" placeholder="邮箱/手机/用户名" required>
                 				</div>
                 				<div class="user-pass">
								    <label for="password"><i class="am-icon-lock"></i></label>
								    <input type="password" name="password" id="password" placeholder="请输入密码" required>
                 				</div>
								 <!-- 验证码 -->
								<div>
								<div style="width:150px;float:left;margin-top:7px;margin-bottom:10px;"><input type="text" style="padding:0.5em;font-size: 1.3rem;" id="textfield3" placeholder="请输入验证码" required></div>
								<div id="v_container" style="width:150px;height:40px;float:right;margin-top:7px;margin-bottom: 10px;"></div>
								</div>


                 				<div style="position: relative;margin-top:20px;clear:both;">
								   <input id="remember-me" type="checkbox" style="border:none; width: 14px; height: 12px; position: relative;">
								   记住密码
								   	<a href="#" class="am-fr">忘记密码</a><br />
								</div>
								<a href="register.html" target="_blank" class="zcnext am-fr am-btn-default">注册</a>
								<div class="am-cf">
								<input type="submit" value="登 录" class="am-btn am-btn-primary am-btn-sm">
                 				</div>
							</form>
           				</div>
						<div class="partner">
								<h3>合作账号</h3>
							<div class="am-btn-group">
								<li><a href="#"><i class="am-icon-qq am-icon-sm"></i><span>QQ登录</span></a></li>
								<li><a href="#"><i class="am-icon-weibo am-icon-sm"></i><span>微博登录</span> </a></li>
								<li><a href="#"><i class="am-icon-weixin am-icon-sm"></i><span>微信登录</span> </a></li>
							</div>
						</div>

				</div>
			</div>
		</div>


					<!-- 底部 -->

                    {include file="public/bottom" /}
	</body>
	<script>
        var verifyCode = new GVerify("v_container");

        document.getElementById("form").onsubmit = function(){
            var res = verifyCode.validate(document.getElementById("textfield3").value);
            if(res){
                return true;
            }else{
                alert("验证码错误");
                return false;
            }
        }
    </script>
</html>
